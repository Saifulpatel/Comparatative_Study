<!DOCTYPE html>
<html>
<head>
    <title>Select Target Column</title>
</head>
<body>
    <h2>Select the Target Column</h2>
    <form action="/generate_accuracy" method="POST">
        <label for="target_column">Target Column:</label>
        <select name="target_column" id="target_column">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Generate Accuracy">
    </form>
</body>
</html>
